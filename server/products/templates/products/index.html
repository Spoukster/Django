{% extends 'server/master.html' %}

{% block page_content %}
<div class="products">
    {% for object in object_list %}
    <div class="products">
        <span class="products__item-name">
            {{ object.name }}
        </span>
        <span class="products__item-description">
            {{ object.description }}
        </span>
        <span class="products__item-cost">
            {{ object.cost }}
        </span>
    </div>
    {% endfor %}
</div>
{% endblock %}
